<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: pink;
            text-shadow: 0cm;
            text-decoration: solid;
        }
        label{
            color: rgb(255, 0, 43);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form method="post"> 
            <fieldset style="font-size: large; border: double red;">
                <legend style="color: blue;">REGISTRATION FORM</legend>
                <div class="div">
                    <label for="fname">First Name</label>
                    <br>
                    <input type="text"
                    id="fname" required >
                </div>
                <div class="div">
                    <br>
                    <label for="lname">Last Name</label><br>
                    <input type="text"
                    id="lname" required >
                </div>
                <div >
                <p>Gender</p>
                    <input type="radio" name="Gender" value="male" >Male <br>
                    <input type="radio" name="Gender" value="female">Female <br>
                    <input type="radio" name="Gender" value="other">other <br>
                </div> 
                <div>
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="mail" required placeholder="abc@gmail.com" >
                </div>  
                <div >
                    <br>
                    <textarea placeholder="Tell Us About Your Self...." row="8" cols="30"></textarea>
                </div>
                <div>
                    <input type="submit" autofocus >
                </div>
            </fieldset>
                 
        </form>
    </div>
</body>
</html>
